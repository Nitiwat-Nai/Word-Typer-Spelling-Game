            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: none;
        }

            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        #gameTitle {
            font-size: clamp(24px, 6vw, 36px);
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            z-index: 10;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #topBar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
            z-index: 10;
        }

        .score-box,
        .time-box,
        .control-btn {
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: clamp(12px, 3.5vw, 16px);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: none;
            white-space: nowrap;
        }

        .score-box {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            flex: 1;
            text-align: center;
        }

        .time-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            flex: 1;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
            font-weight: 800;
            flex: 1.2;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
            margin: 0;
            display: block;
        }

        #inputBox {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

            font-size: clamp(20px, 5vw, 32px);
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .typed-error {
            color: #ff4757;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }

            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;

            justify-content: center;

            { icon: 'üê≠', word: 'MICE', meaning: '‡∏´‡∏ô‡∏π' },

            { icon: 'üê†', word: 'FISH', meaning: '‡∏õ‡∏•‡∏≤' },
            { icon: 'üêö', word: 'SHELL', meaning: '‡πÄ‡∏õ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏≠‡∏¢' },
            { icon: 'üíß', word: 'DROP', meaning: '‡∏´‡∏¢‡∏î‡∏ô‡πâ‡∏≥' },
            { icon: 'üî•', word: 'FIRE', meaning: '‡πÑ‡∏ü' },
        ];

        const ALL_LEVEL_WORDS = [
            LEVEL_1_WORDS, LEVEL_2_WORDS, LEVEL_3_WORDS, LEVEL_4_WORDS, LEVEL_5_WORDS,
            LEVEL_6_WORDS, LEVEL_7_WORDS, LEVEL_8_WORDS, LEVEL_9_WORDS, LEVEL_10_WORDS
        ];

        let DANGER_ZONE_Y;
        let usedWordsInLevel = new Set();

        let score = 0;
        let startTime = 0;
        let runningTime = 0;
        let fallingIcons = [];
        let timeSinceLastDrop = 0;

        const INITIAL_DROP_INTERVAL = 260;
        const TOTAL_WORDS_TO_COLLECT = 10; // NEW: Level completion requirement

        let dropInterval = INITIAL_DROP_INTERVAL;
        let isGameRunning = false;
        let currentLevel = 0;
        let levelWords = [];
        let wordsCollected = 0; // NEW: Counter for collected words

        // --- Game Flow Functions ---

        function generateLevels() {
            levelButtonsContainer.innerHTML = '';
            // Ensure Level Complete screen is hidden when menu loads
            levelCompleteScreen.style.display = 'none';

            for (let i = 0; i < 10; i++) {
                const button = document.createElement('button');
                button.className = 'level-button';
                button.textContent = `L${i + 1}`;
                button.onclick = () => startGame(i);
                levelButtonsContainer.appendChild(button);
            }
        }

        async function startGame(levelIndex) {
            currentLevel = levelIndex;
            levelWords = [...ALL_LEVEL_WORDS[levelIndex]].sort(() => Math.random() - 0.5);
            usedWordsInLevel.clear();

            const speedFactor = levelIndex * 15;
            dropInterval = INITIAL_DROP_INTERVAL - speedFactor;
            if (dropInterval < 30) dropInterval = 30;

            score = 0;
            startTime = Date.now();
            fallingIcons.length = 0;
            wordsCollected = 0; // NEW: Reset collected words
            scoreDisplay.textContent = score;
            currentInputDisplay.textContent = '‡∏£‡∏≠‡∏û‡∏¥‡∏°‡∏û‡πå...';

            menuScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none'; // Ensure completion screen is hidden
            canvas.style.display = 'block';
            topBar.style.display = 'flex';
            inputBox.style.display = 'block';
            virtualKeyboard.style.display = 'flex';

            // Must resize before countdown to get correct DANGER_ZONE_Y
            resizeCanvas();
            DANGER_ZONE_Y = canvas.height - 60;

            await showCountdown();

            // NEW: Drop the first icon immediately after countdown (Requirement 2)
            timeSinceLastDrop = dropInterval; 

            isGameRunning = true;
            if (!gameLoopId) {
                gameLoop();
            }
        }
        
        function showLevelCompleteScreen() {
            // Requirement 1: Show completion screen and navigation
            isGameRunning = false;
            canvas.style.display = 'none';
            topBar.style.display = 'none';
            inputBox.style.display = 'none';
            virtualKeyboard.style.display = 'none';

            levelCompleteScreen.style.display = 'flex';
            
            completeMessage.textContent = `Level ${currentLevel + 1} Complete! üéâ`;
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            
            // Set Next Level Button
            if (currentLevel < ALL_LEVEL_WORDS.length - 1) {
                nextLevelBtn.style.display = 'block';
                nextLevelBtn.onclick = () => {
                    // Check if level index is valid before starting
                    if (currentLevel + 1 < ALL_LEVEL_WORDS.length) {
                        startGame(currentLevel + 1);
                    } else {
                        returnToMenu();
                    }
                };
            } else {
                nextLevelBtn.style.display = 'none'; // Max level reached
                completeMessage.textContent = `All Levels Complete! üèÜ`;
            }
            returnToMenuBtnComplete.onclick = returnToMenu;
        }

        function showCountdown() {
            return new Promise((resolve) => {
                countdownOverlay.style.display = 'flex';
                let count = 3;
                countdownNumber.textContent = count;

                const countInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownNumber.textContent = count;
                        countdownNumber.style.animation = 'none';
                        setTimeout(() => {
                            countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                        }, 10);
                    } else {
                        clearInterval(countInterval);
                        countdownOverlay.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function returnToMenu() {
            isGameRunning = false;
            fallingIcons.length = 0;

            canvas.style.display = 'none';
            topBar.style.display = 'none';
            inputBox.style.display = 'none';
            virtualKeyboard.style.display = 'none';
            levelCompleteScreen.style.display = 'none'; // Ensure completion screen is hidden
            menuScreen.style.display = 'flex';
        }

        function speakWord(word) {
            // Requirement 4: TTS reads the full word (already implemented correctly)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }

        function createWordIcon() {
            let availableWords = levelWords.filter(w => !usedWordsInLevel.has(w.word));

            // If all words are used, clear the set to start recycling (to maintain continuous game flow until 10 collected)
            if (availableWords.length === 0) {
                usedWordsInLevel.clear();
                availableWords = levelWords;
            }

            const wordData = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWordsInLevel.add(wordData.word);

            const baseSpeed = 1.0 + (currentLevel * 0.12);

            return {
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                icon: wordData.icon,
                targetWord: wordData.word.toUpperCase(),
                remainingLetters: wordData.word.toUpperCase(),
                speed: baseSpeed,
                isDestroying: false,
                destroyScale: 1,
                iconSize: 40,
                baseSpeed: baseSpeed
            };
        }

        // --- Game Loop Logic ---
        function update() {
            if (!isGameRunning) return;

            runningTime = Date.now() - startTime;
            timeDisplay.textContent = formatTime(runningTime);

            timeSinceLastDrop++;
            if (timeSinceLastDrop >= dropInterval) {
                if (levelWords.length > 0) {
                    fallingIcons.push(createWordIcon());
                }
                timeSinceLastDrop = 0;
            }

            for (let i = fallingIcons.length - 1; i >= 0; i--) {
                const icon = fallingIcons[i];

                if (icon.isDestroying) {
                    icon.destroyScale += 0.1;
                    icon.iconSize += 2;
                    if (icon.destroyScale > 2) {
                        fallingIcons.splice(i, 1);
                    }
                } else {
                    if (icon.remainingLetters.length < icon.targetWord.length / 2) {
                        icon.speed = icon.baseSpeed * 1.2;
                    }

                    icon.y += icon.speed;

                    // Requirement 3: Score Deduction instead of Game Over
                    if (icon.y + icon.iconSize / 2 > DANGER_ZONE_Y) {
                        // Deduct score
                        score -= 15; 
                        if (score < 0) score = 0; 
                        scoreDisplay.textContent = score;
                        
                        // Remove fallen icon. The word must be collected successfully later.
                        fallingIcons.splice(i, 1);
                        continue; 
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#ff4757';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, DANGER_ZONE_Y);
            ctx.lineTo(canvas.width, DANGER_ZONE_Y);
            ctx.stroke();

            if (Math.floor(runningTime / 150) % 2 === 0) {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.4)';
                ctx.fillRect(0, DANGER_ZONE_Y - 5, canvas.width, 10);
            }

            fallingIcons.forEach(icon => {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.globalAlpha = icon.isDestroying ? 2 - icon.destroyScale : 1;
                ctx.font = `${icon.iconSize}px Arial`;
                ctx.fillText(icon.icon, icon.x, icon.y);
                ctx.globalAlpha = 1;

                if (!icon.isDestroying) {
                    ctx.font = 'bold 16px Arial';
                    ctx.fillStyle = '#1a237e';
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.strokeText(icon.remainingLetters, icon.x, icon.y + icon.iconSize / 2 + 15);
                    ctx.fillText(icon.remainingLetters, icon.x, icon.y + icon.iconSize / 2 + 15);
                }
            });
        }

        // --- Input and Utility Functions (Unchanged) ---
        function createVirtualKeyboard() {
            const rows = [
                "QWERTYUIOP",
                "ASDFGHJKL",
                "ZXCVBNM"
            ];

            virtualKeyboard.innerHTML = '';

            rows.forEach(rowKeys => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';

                for (let i = 0; i < rowKeys.length; i++) {
                    const key = rowKeys[i];
                    const button = document.createElement('button');
                    button.className = 'key-button';
                    button.textContent = key;
                    button.onclick = () => handleInput(key);
                    rowDiv.appendChild(button);
                }
                virtualKeyboard.appendChild(rowDiv);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (isGameRunning) {
                handleInput(e.key.toUpperCase());
            }
        });

        function handleInput(typedKey) {
            if (!isGameRunning || typedKey.length !== 1 || typedKey < 'A' || typedKey > 'Z') {
                return;
            }

            let foundMatch = false;

            for (let i = 0; i < fallingIcons.length; i++) {
                const icon = fallingIcons[i];
                if (icon.isDestroying) continue;

                const matchIndex = icon.remainingLetters.indexOf(typedKey);

                if (matchIndex !== -1) {
                    foundMatch = true;

                    icon.remainingLetters = icon.remainingLetters.slice(0, matchIndex) +
                        icon.remainingLetters.slice(matchIndex + 1);

                    if (icon.remainingLetters.length === 0) {
                        score += 10 + Math.floor((DANGER_ZONE_Y - icon.y) / 10);
                        scoreDisplay.textContent = score;
                        icon.isDestroying = true;

                        speakWord(icon.targetWord);
                        
                        // NEW: Check for level completion (Requirement 1)
                        wordsCollected++;
                        if (wordsCollected >= TOTAL_WORDS_TO_COLLECT) {
                            // Delay slightly to allow the destruction animation to start
                            setTimeout(showLevelCompleteScreen, 500); 
                        }
                    }

                    currentInputDisplay.textContent = typedKey;

                    break;
                }
            }

            if (!foundMatch) {
                currentInputDisplay.textContent = typedKey;
                currentInputDisplay.classList.add('typed-error');
                setTimeout(() => {
                    currentInputDisplay.classList.remove('typed-error');
                    if (isGameRunning) currentInputDisplay.textContent = '‡∏£‡∏≠‡∏û‡∏¥‡∏°‡∏û‡πå...';
                }, 400);
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        pauseBtn.onclick = returnToMenu;

        function gameLoop() {
            if (isGameRunning) {
                update();
                draw();
            }
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- Initialization ---
        createVirtualKeyboard();
        generateLevels();
        resizeCanvas();
        gameLoop(); 
    </script>
